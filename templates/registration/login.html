{% extends 'base/base_auth.html' %}
{% block content %}
{% load static %}

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
  {% comment %}
  class="container" → 普通
  class="container-fluid" → なるべく広がる
  {% endcomment %}
  <div class="container" data-layout="container">
    <div class="row flex-center min-vh-100 py-6">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">

        <div class="card">
          <div class="card-body p-4">

            <div class="text-center">
              <h3 class="mb-4">Please Log In</h3>
            </div>

            <form class="form-signin" method="post">
              {% csrf_token %}

              {% if form.errors %}
              <div class="alert alert-danger" role="alert">正しいIDとPasswordを入力してください。</div>
              {% endif %}
             
              <div class="form-floating mb-4">
                <input class="form-control" name="username" id="id_username" type="text" placeholder="ID"  required/>
                <label for="id_username">ID</label>
              </div>

              <div class="form-floating mb-4">
                <input class="form-control" name="password" id="id_password" type="password" placeholder="Password" required/>
                <label for="id_password">Password</label>
              </div>
              
              <div>
                <button class="btn btn-lg  btn-primary d-block w-100 mt-3" type="submit">Log in</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

{% endblock %}
