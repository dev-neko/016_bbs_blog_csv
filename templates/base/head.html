{% load static %}

<!-- ===============================================-->
<!--    Document Title-->
<!-- ===============================================-->
<title>{% include "base/title.html" %}</title>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- ===============================================-->
<!--    Favicons START -->
<!-- ===============================================-->
<meta name="theme-color" content="#ffffff">
<link href='{% static "falcon/assets/img/favicons/apple-touch-icon.png" %}' rel="apple-touch-icon" sizes="180x180">
<link href='{% static "falcon/assets/img/favicons/favicon-32x32.png" %}' rel="icon" type="image/png" sizes="32x32">
<link href='{% static "falcon/assets/img/favicons/favicon-16x16.png" %}' rel="icon" type="image/png" sizes="16x16">
<link href='{% static "falcon/assets/img/favicons/favicon.ico" %}' rel="shortcut icon" type="image/x-icon">
<link href='{% static "falcon/assets/img/favicons/manifest.json" %}' rel="manifest">
<meta content='{% static "falcon/assets/img/favicons/mstile-150x150.png" %}' name="msapplication-TileImage">
<script src='{% static "falcon/assets/js/config.js" %}'></script>
<script src='{% static "falcon/vendors/simplebar/simplebar.min.js" %}'></script>
<!-- ===============================================-->
<!--    Favicons END -->
<!-- ===============================================-->


<!-- ===============================================-->
<!--    Stylesheets START -->
<!-- ===============================================-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link href='{% static "falcon/vendors/simplebar/simplebar.min.css" %}' rel="stylesheet">

{% comment %}
{# RTLモードを有効にするとナビバーのボタンの位置が中央寄せになるので無効化した #}
<link href='{% static "falcon/assets/css/theme-rtl.css" %}' rel="stylesheet" id="style-rtl">
<link href='{% static "falcon/assets/css/user-rtl.css" %}' rel="stylesheet" id="user-style-rtl">
{% endcomment %}

{# cssカスタマイズ用 #}
<link href='{% static "falcon/assets/css/theme.css" %}' rel="stylesheet" id="style-default">
<link href='{% static "falcon/assets/css/user.css" %}' rel="stylesheet" id="user-style-default">
<!-- ===============================================-->
<!--    Stylesheets END -->
<!-- ===============================================-->
